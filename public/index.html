<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #mapInfo {
        color: white;
        padding-top: 28px;
        display: none;
        flex-direction: column;
        font-size: 23px;
      }
      #mapInfo > * {
        padding-top: 10px;
        padding-bottom: 10px;
      }
      #frame {
        width: 300px;
        height: 185px;
        border: 1px solid black;
        overflow: visible;
      }
      .frame {
        width: 607px;
        height: 342px;
        border: 5px solid #444;
        border-radius: 4px;
        overflow: hidden;
        transform: scale(0.8);
        transform-origin: top left;
      }
      .project-container {
        display: flex;
        align-items: center;
        margin: 20px 0;
        justify-content: center;
      }
      .project-container a {
        margin-right: 20px;
        font-size: 24px;
        font-family: monospace;
      }
    </style>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <title>dencoded.live</title>
  </head>
  <body>
    <header id="nav">
      <h3 id="logo">dencoded.live</h3>
      <a href="/aboutme">About Me</a>
      <a href="/contact">Contact</a>
      <a id="randomOsuMap">Random Osu! Map </a>
      <input id="osuMapQuantity" style="width: 30px; padding: 0px" type="number" id="mapQuantity" min="1" max="15" value="1" />
      <div id="dropdown"></div>
    </header>
    <div id="mapInfo"></div>
    <div id="main">
      <div id="center">
        <div id="content">
          <h2>Projects</h2>
          <br />
          <div class="project-container">
            <a href="/projects/connect4">Connect 4</a>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
